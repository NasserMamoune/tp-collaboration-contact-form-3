<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Contact form</title>
        <link rel="stylesheet" href="Contact.css">
        <link rel="stylesheet" href="formulaire.js">
    </head>
    <body>
        <div class="container">
            <div class="title">Contact us</div>
            <form action="#">
                <div class="user-details">
                    <div class="input-box">
                        <span class="details">Full name</span>
                        <input type="text" placeholder="Enter your name" required>
                    </div>
                    <div class="input-box">
                        <span class="details">E-mail</span>
                        <input type="email" placeholder="Enter your E-mail" required autocomplete="username email">
                    </div>
                    <div class="input-box">
                        <span class="details">Subject</span>
                        <input type="text" placeholder="Enter subject title" required>
                    </div>
                    <div class="input-box">
                        <span class="details">Message</span>
                        <textarea placeholder="Type here.." required></textarea>
                    </div>
                    <div class="button">
                        <input type="submit" value="Send">
                    </div>
                </div>
            </form>
        </div>
    </body>
</html>
